<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="../style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div id="header"></div>

    <main class="margin-top">
        <h1 class="section-title">Create Account to Purchase Product</h1>
        <form id="createAccountForm" class="account-form">
            
            <div class="form-container">
                <!-- Account Details -->
                <div class="account-details">
                    <h2>Account Information</h2>
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-input" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
    
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>
    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input" required>
                    </div>
                </div>
    
                <!-- Billing Address -->
                <div class="billing-address">
                    <h2>Billing Address</h2>
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-input" required>
                    </div>
    
                    <div class="form-group">
                        <label for="address1" class="form-label">Address Line 1</label>
                        <input type="text" id="address1" class="form-input" required>
                    </div>
    
                    <div class="form-group">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" class="form-input" required>
                    </div>
    
                    <div class="form-group">
                        <label for="zip" class="form-label">ZIP/Postal Code</label>
                        <input type="text" id="zip" class="form-input" required>
                    </div>
    
                    <div class="form-group">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" id="country" class="form-input" required>
                    </div>
    
                </div>
            </div>
    
            <!-- Action Buttons -->
            <button type="button" id="submitBtn" class="btn btn-primary form-btn" disabled>Create Account</button>
            <button type="button" id="checkoutBtn" class="btn btn-secondary form-btn" disabled>Proceed to Checkout</button>
        </form>
    </main>
    
    <div id="footer"></div>

    <script src="script.js"></script>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>

    <!-- Attach Header and Footer -->
    <script>
      // Load header first
      fetch('header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;

          // NOW you can safely run cart logic
          initializeCart(); 
        });

      // Load footer (not related to cart logic)
      fetch('footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });

      // Define your cart logic
      function initializeCart() {
        const cartButton = document.getElementById('cart-count');
        
        // Fake example: set initial count
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cartButton.textContent = cart.length;

        // Listen for adding items elsewhere on your site
        document.querySelectorAll('.add-to-cart').forEach(button => {
          button.addEventListener('click', () => {
            cart.push('newItem'); // Replace with actual item logic
            localStorage.setItem('cart', JSON.stringify(cart));
            cartButton.textContent = cart.length;
          });
        });
      }
    </script>

  </body>
</html>
